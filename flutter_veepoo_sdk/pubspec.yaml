dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_veepoo_sdk_android: 0.0.1

flutter:
  plugin:
    platforms:
      android:
        default_package: flutter_veepoo_sdk_android