name: flutter_veepoo_sdk_android
description: "Veepoo SDK Smartwatch for Flutter."
version: 0.0.1
homepage: https://www.pandawa.xyz
repository: https://github.com/arifai/flutter_veepoo_sdk
issue_tracker: https://github.com/arifai/flutter_veepoo_sdk/issues
topics: [smartwatch, veepoo, bluetooth, ble]

environment:
  sdk: '>=3.4.3 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: xyz.pandawa.flutter_veepoo_sdk_android
        pluginClass: FlutterVeepooSdkAndroidPlugin
